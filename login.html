<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Century Gothic', sans-serif;
        }
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .root-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 0 20px;
            height: 722px;
        }
        .img-container {
            background-image: url(icons/todolist.png);
        }
        .preview-container {
            background-color: rgba(231, 227, 255, 0.75);
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .img-container,
        .preview-container {
            width: 580px;
            height: 100%;
            border-radius: 40px;
            padding: 0 130px;
            gap: 20px;
        }
        .h1 {
            font-size: 36px;
        }
        .cbutton {
            background-color: #76de37;
            width: 100%;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: filter 0.5s ease-in-out;
        }
        .cbutton:hover {
            filter: brightness(70%);
            cursor: pointer;
        }
        .input-field {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div>Loading...</div>
    </div>

    <div class="root-container">
        <div class="img-container"></div>
        <div class="preview-container">
            <h1>Login to Task Management</h1>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <form id="login-form" onsubmit="return validateForm()">
                <input type="email" class="input-field" id="email" name="email" placeholder="Email" required />
                <input type="password" class="input-field" id="password" name="password" placeholder="Password" required />
                <button type="submit" class="cbutton">Login</button>
            </form>
            <p>
                Don't have an account?
                <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
</html>
