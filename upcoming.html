<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="icon" type="image/png" href="icons/IconTitle.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/upcoming.css">
</head>
<body>
    <div class="container">
        <!-- Меню -->
        <div class="menu-container">
            <div class="menu">
                <div class="menu-header">
                    <h3>Menu</h3>
                </div>
                <div class="menu-section tasks">
                    <h4>Tasks</h4>
                    <ul>
                        <li class="active"><span class="icon-upcoming"></span> Upcoming <span class="task-count">0</span></li> <!-- Добавлен класс active -->
                        <li><span class="icon-today"></span> Today <span class="task-count">0</span></li>
                    </ul>
                </div>
                <div class="menu-section lists">
                    <h4>Lists</h4>
                    <ul>
                        <li><span class="list-indicator personal"></span> Personal</li>
                        <li><span class="icon-add"></span> Add new list</li>
                    </ul>
                </div>
                <div class="menu-footer">
                    <ul>
                        <li><span class="icon-settings"></span> Settings</li>
                        <li><span class="icon-sign-out"></span> Sign Out</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Контент -->
        <div class="content">
            <h1 class="upcoming-header">Upcoming</h1>
            
            <!-- Раздел Today -->
            <div class="task-section">
                <h2>Today</h2>
                <button class="add-task-btn">+ Add new task</button>
                <ul class="task-list">
                    <li>
                        <label class="task-item">
                            <input type="checkbox" class="task-checkbox"> 
                            <span>Task 1</span>
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Раздел Tomorrow -->
            <div class="task-section">
                <h2>Tomorrow</h2>
                <button class="add-task-btn">+ Add new task</button>
                <ul class="task-list">
                    <li>
                        <label class="task-item">
                            <input type="checkbox" class="task-checkbox"> 
                            <span>Task 2</span>
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Раздел This Week -->
            <div class="task-section">
                <h2>This Week</h2>
                <button class="add-task-btn">+ Add new task</button>
                <ul class="task-list">
                    <li>
                        <label class="task-item">
                            <input type="checkbox" class="task-checkbox"> 
                            <span>Task 3</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
